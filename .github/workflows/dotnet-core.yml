name: Test

env:
    PROJECT: .\GraphEngine\GraphEngine.csproj
    TEST_PROJECT: .\GraphEngine.Tests\GraphEngine.Tests.csproj
    CONFIGURATION: Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Install tools
      run: dotnet tool restore

    - name: Install dependencies
      run: dotnet restore

# gitversion calculates assembly version based on tag (etc)
# adds properties to project file
# also adds environment variables
    - name: GitVersion
      run: dotnet dotnet-gitversion /output buildserver /updateprojectfiles

# ContinuousIntegrationBuild obfuscates source file paths
    - name: Build
      run: dotnet build $Env:PROJECT --configuration $Env:CONFIGURATION --no-restore /p:ContinuousIntegrationBuild=true

# Use coverlet instead of vstest code coverage
    - name: Install coverlet
      run: dotnet add $Env:TEST_PROJECT package coverlet.msbuild

    - name: Test
      run: dotnet test $Env:TEST_PROJECT --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1

    - name: Pack
      run: dotnet pack $Env:PROJECT --configuration $Env:CONFIGURATION --no-build -p:PackageVersion=$Env:GitVersion_NuGetVersionV2

    - name: Publish NuGet
      env:
        NugetKey: ${{ secrets.NuGetKey }}
      run: dotnet nuget push (Get-ChildItem *.nupkg -Recurse) --api-key $Env:NuGetKey --source https://api.nuget.org/v3/index.json
