name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Install tools
      run: dotnet tool restore

    - name: Install dependencies
      run: dotnet restore

    - name: GitVersion
      run: dotnet dotnet-gitversion /output buildserver /updateprojectfiles

    - name: Build
      run: dotnet build .\GraphEngine\GraphEngine.csproj --configuration Release --no-restore /p:ContinuousIntegrationBuild=true

    - name: Install coverlet
      run: dotnet add .\GraphEngine.Tests\GraphEngine.Tests.csproj package coverlet.msbuild

    - name: Test
      run: dotnet test --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1

    - name: Pack
      run: dotnet pack --configuration Release -p:PackageVersion=$Env:GitVersion_NuGetVersionV2

    - name: Publish NuGet
      env:
        NugetKey: ${{ secrets.NuGetKey }}
      run: dotnet nuget push (Get-ChildItem *.nupkg -Recurse) -k $Env:NuGetKey -s https://api.nuget.org/v3/index.json
